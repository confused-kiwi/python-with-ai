<!-- templates/base.html -->
{% load static %}
<html>
    <head>
        <title>Luciana's Blog</title>
        <link rel="stylesheet" href="{% static 'css/base.css'%}">
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1><a href="{% url 'home' %}" >Blog</a></h1>
            </div>
            <div class="nav-right">
                <a href="{% url 'post_new' %}">+ New Post</a>
            </div>
        </header>
        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}!</p>
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    </body>
</html>
